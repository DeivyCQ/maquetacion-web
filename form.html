<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>FORMULARIO</h1>
    </header>

    <form action="">
        <div>
            <label for="">NOMBRE</label>
            <input class="red-input" type="text" id="inputtext" placeholder="Ingrese su Nombre">
        </div>

        <br>
    
        <div>
            <label for="">APELLIDOS</label>
            <input type="text" name="" id="inputtext2" placeholder="Ingrese su Apellido">
        </div>

        <br>

        <div>
            <label for="">EDAD</label>
            <input type="number" min="18" max="80">
        </div>

        <br>

        <div>
            <label for="">GENERO</label>
            <input type="radio" name="hm" value="h" required> Hombre
            <input type="radio" name="hm" value="m"> Mujer
            <input type="radio" name="hm" value="x"> N/A
        </div>

        <br>

        <div>
            <label for="">DNI</label>
            <input type="text" type="number" min="8">
        </div>

        <br>

        <div>
            <label for="">CORREO</label>
            <input type="email" id="correo" placeholder="example@mail.com">
        </div>

        <br>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

    <style>
        body {
            background-color: royalblue;
        }
        form {
            padding: 10px;
            border: double;
            background-color: seagreen;
        }
    </style>

</body>
</html>
